<!doctype html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, height=device-height">
	<title>Excellent Calculator</title>

    <link rel="shortcut icon" href="calc.png" type="image/png">
	<link type="text/css" rel="stylesheet" href="calc.css">

	<script type="text/javascript" src="libs/jquery.min.js"></script>
	<script type="text/javascript" src="libs/decimal.min.js"></script>
	<script type="text/javascript" src="lexer.js"></script>
	<script type="text/javascript" src="symbol.js"></script>
	<script type="text/javascript" src="calclib.js"></script>
	<script type="text/javascript" src="exprs.js"></script>
	<script type="text/javascript" src="parser.js"></script>
	<script type="text/javascript" src="debug.js"></script>
	<script type="text/javascript" src="ui.js"></script>
</head>

<body>
	<div id="Caption">
		<h2>eCalculator v0.3</h2>
		<a target="_blank" href="about.html" class="right-top">About</a>
		<div id="Options">
			<span class="group">
				<b>Int</b>
				<span class="button grouped" id="Dec" data-scale="dec" data-group="styles">dec</span><span class="button grouped" id="Hex" data-scale="hex" data-group="styles">hex</span><span class="button grouped" id="Bin" data-scale="bin" data-group="styles">bin</span>
				<span class="button" id="IntSep" data-button-style="Downable">Sep</span>
				<select id="IntSeparator">
				    <option>_</option>
				    <option>,</option>
				</select>
				<select id="IntSepWidth">
				    <option>2</option>
				    <option selected="true">3</option>
				    <option>4</option>
				    <option>5</option>
				    <option>6</option>
				    <option>7</option>
				    <option>8</option>
				    <option>9</option>
				</select>
			</span>
			|
			<span class="group">
				<b>Real</b>
				<span class="button" id="RealSep" data-button-style="Downable">Sep</span>
				<select id="RealSeparator">
				    <option>_</option>
				    <option selected="true">,</option>
				</select>
				<select id="RealSepWidth">
				    <option>2</option>
				    <option selected="true">3</option>
				    <option>4</option>
				    <option>5</option>
				    <option>6</option>
				    <option>7</option>
				    <option>8</option>
				    <option>9</option>
				</select>
			</span>
		</div>
	</div>

	<div id="calcResultsWrapper">						
		<ul id="calcResults"></ul>
		<span class="button" id="Clear">Clear</span>
	</div>

	<div id="calcInputWrapper">
		<input type="text" id="calcInput" spellcheck="false">
		<div id="calcExprBtn" class="vButton">R</div>
	</div>
</body>
</html>
